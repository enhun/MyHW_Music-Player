<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    
        <div id="controlPanel">
            <div class="title-bar" id="titleBar">歡迎使用我的音樂播放器</div>
        
            <audio id="audio" src="music/14 - Der greise kopt.mp3" title="14 - Der greise kopt" controls onended="musicStatus()"></audio>
        
            <select onchange="changeMusic(0)">
                <option value="music/14 - Der greise kopt.mp3">14 - Der greise kopt</option>
                <option value="music/Arabesque No. 1. Andantino con moto.mp3">Arabesque No. 1. Andantino con moto</option>
                <option value="music/Debussy, Claude - Ariettes Oubliees - III.mp3">Debussy, Claude - Ariettes Oubliees - III</option>
                <option value="music/Symphony No. 3 in E Flat Major Eroica, Op. 55 - II.mp3">Symphony No. 3 in E Flat Major Eroica, Op. 55 - II</option>
                <option value="music/Ave Maria, D. 839.mp3">Ave Maria, D. 839</option>
            </select>

        <div class="controls-container">
            <span onclick="playMusic()">4</span>
            <span onclick="stopMusic()">&lt;</span>
            <span onclick="changeMusic(-1)">9</span>
            <span onclick="changeTime(-10)">7</span>
            <span onclick="changeTime(10)">8</span>
            <span onclick="changeMusic(1)">:</span>
            <span onclick="setMute()" id="muteBtn">V</span>
            <span onclick="toggleLoop()" id="loopBtn">q</span>
            <span onclick="toggleRandom()" id="randomBtn">s</span>
            <span onclick="toggleRepeatAll()" id="repeatAllBtn">`</span>
        </div>
        
         
        <div class="logo-container">
            <img src="images/logo.png" alt="公司Logo" class="logo">
        </div>


        <input type="range" id="progressBar" value="0" step="0.1">
        
        <div class="volume-controls">
            <button onclick="decreaseVolume()">-</button>
            <input type="range" id="volumeControl" min="0" max="100" value="70">
            <button onclick="increaseVolume()">+</button>
            <input type="text" id="volumeText" readonly size="3">
        </div>

        <div class="info-panel">
            <div id="timeInfo">00:00 / 00:00</div>
            <div id="statusInfo">歡迎使用我的播放器</div>
            <div id="playMode">正常播放</div> 
        </div>
      

    </div>

    <script src="scripts.js"></script>
</body>
</html>
