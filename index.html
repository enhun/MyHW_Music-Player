<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div id="controlPanel" class="card p-3 mt-4 mb-4">
        
                    <div class="title-bar text-center mb-3" id="titleBar">歡迎使用我的播放器</div>
        
            <div class="row mb-3">
                <div class="col-12">
            <audio id="audio" src="music/Der greise kopt.mp3.mp3" title="Der greise kopt" controls onended="musicStatus()" class="w-100"></audio>

                </div>
            </div>
        
     <!-- 歌曲選擇 -->
     <div class="row mb-3">
        <div class="col-12">
          <select onchange="changeMusic(0)">
                <option value="music/Der greise kopt.mp3">Der greise kopt</option>
                <option value="music/Arabesque No. 1. Andantino con moto.mp3">Arabesque No. 1. Andantino con moto</option>
                <option value="music/Debussy, Claude - Ariettes Oubliees - III.mp3">Debussy, Claude - Ariettes Oubliees - III</option>
                <option value="music/Symphony No. 3 in E Flat Major Eroica, Op. 55 - II.mp3">Symphony No. 3 in E Flat Major Eroica, Op. 55 - II</option>
                <option value="music/Ave Maria, D. 839.mp3">Ave Maria, D. 839</option>
                <option value="music/Violin Concerto in F minor, RV 297 'Winter'.mp3">Violin Concerto in F minor, RV 297 'Winter'</option>
                <option value="music/Serenade florentine.mp3">Serenade florentine'</option>
                <option value="music/Schumann - L'amour du poete - VII.mp3">Schumann - L'amour du poete - VII'</option>
                <option value="music/Fugue.mp3">Fugue</option>
                <option value="music/Handel Society Choir & Orchestra - Israel in Egypt.mp3">Handel Society Choir & Orchestra - Israel in Egypt</option>
                <option value="music/Piano Quintet in A major 'The Trout', D. 667 - III. Scherzo_ Prestissimo.mp3">Piano Quintet in A major 'The Trout', D. 667 - III. Scherzo_ Prestissimo</option>
                <option value="music/Irrlicht.mp3">Irrlicht</option>
                <option value="music/II. Gloria (Conclusion).mp3">II. Gloria (Conclusion)</option>
                <option value="music/The Magic Flute, K. 620 - Act 2. a. Wie Wie Wie.mp3">The Magic Flute, K. 620 - Act 2. a. Wie Wie Wie</option>
                <option value="music/Grande valse brillante in E flat major, Op. 18.mp3">Grande valse brillante in E flat major, Op. 18</option>
                <option value="music/Carmen - Entr'acte, Act IV.mp3">Carmen - Entr'acte, Act IV</option>

            </select>
        </div>
    </div>

     
    <!-- !-- 控制按鈕區域 -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="controls-container d-flex justify-content-center flex-wrap gap-2">
                <span class="control-btn" onclick="playMusic()">4</span>
                <span class="control-btn" onclick="stopMusic()">&lt;</span>
                <span class="control-btn" onclick="changeMusic(-1)">9</span>
                <span class="control-btn" onclick="changeTime(-10)">7</span>
                <span class="control-btn" onclick="changeTime(10)">8</span>
                <span class="control-btn" onclick="changeMusic(1)">:</span>
                <span class="control-btn" id="muteBtn" onclick="setMute()">V</span>
                <span class="control-btn" id="loopBtn" onclick="toggleLoop()">q</span>
                <span class="control-btn" id="randomBtn" onclick="toggleRandom()">s</span>
                <span class="control-btn" id="repeatAllBtn" onclick="toggleRepeatAll()">`</span>
            </div>
        </div>
    </div>

         
       <!-- Logo -->
       <div class="row mb-3">
        <div class="col-12 text-center">
            <img src="images/logo.png" alt="公司Logo" class="img-fluid" style="max-width: 200px;">
        </div>
    </div>

 <!-- 進度條 -->
 <div class="row mb-3">
    <div class="col-12">
        <div class="progress-container">
            <input type="range" class="flower-slider" id="progressBar" value="0" min="0" max="100" step="0.1">
            <div class="time-display" id="timeDisplay"></div>
        </div>
    </div>
</div>
        
<!-- 音量控制區域 -->
<div class="row mb-3">
    <div class="col-12">
        <div class="volume-controls d-flex justify-content-center align-items-center gap-2">
            <div class="circle-btn" onclick="decreaseVolume()">-</div>
            <input type="range" class="volume-slider" id="volumeControl" min="0" max="100" value="70">
            <div class="circle-btn" onclick="increaseVolume()">+</div>
            <input type="text" id="volumeText" readonly value="70" class="volume-text">
        </div>
    </div>
</div>

      <!-- 資訊面板 -->
      <div class="row">
        <div class="col-12">
            <div class="text-center">
                <div id="timeInfo" class="mb-2">00:00 / 00:00</div>
                <div id="statusInfo" class="mb-2">歡迎使用我的播放器</div>
                <div id="playMode">正常播放</div>
            </div>
        </div>
    </div>
</div>
</div>
      

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
